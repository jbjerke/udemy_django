<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <!-- Tables -->
    <!-- Consist of several tags working together -->

    <table border="1">
      <!-- not all tables require thead section -->
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
      <!-- tr is for each row and td is each column in that row -->
      <tr>
        <td>250</td>
        <td>Red</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>100</td>
        <td>Blue</td>
        <td>France</td>
      </tr>
    </table>
  </body>
</html>
