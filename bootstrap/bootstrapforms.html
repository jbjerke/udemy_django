<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="uemail">Email Address:</label>
          <input type="email" class="form-control" id="uemail" name="useremail" placeholder="user@example.com" required>
        </div>

        <div class="form-group">
          <label for="upass">Password:</label>
          <input type="password" class="form-control" id="upass" name="userpassword" placeholder="Password" required>
        </div>

        <div class="form-group">
          <label for="sel">Select:</label>
          <!-- <select multiple class="form-control" id="sel" name="userselection"> ... </select>-->
          <select class="form-control" id="sel" name="userselection">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <!-- To be able to select multiple options use 'select multiple' over just 'select' -->
        <div class="form-group">
          <label for="sel">Select Multiple:</label>
          <select multiple class="form-control" id="sel" name="userselection">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="form-group">
          <label for="textme">Textarea</label>
          <textarea class="form-control" id="textme" name="" rows="8" cols="80"></textarea>
        </div>

        <div class="form-group">
          <label for="finput">File Input:</label>
          <input type="file" class="form-control" id="finput" name="" value="">
          <small id="filehelp" class="form-text text-muted">Resume pls.</small>
        </div>

        <fieldset class="form-group">
          <legend>Radio Buttons</legend>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="option1" value="">
              Option one is this and that&mdash;be sure to include why it's great
            </label>
          </div>

          <div class="form-check disabled">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="" value="" disabled>
              Option two is disabled
            </label>
          </div>
        </fieldset>

        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            Check me out
          </label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
