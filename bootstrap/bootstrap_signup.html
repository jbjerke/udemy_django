<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign In for Coffee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand">Welcome</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="bootstrap_landing.html">Landing Page</a></li>
            </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h1>Log In</h1>
        <p>Enter your email and password below to log in to Coffee Lover</p>
      </div>
    </div>

    <div class="container">
      <form>
        <div class="form-group">
          <label for="uemail">Email address</label>
          <input type="email" class="form-control" id="uemail" name="useremail" placeholder="Email">
        </div>

        <div class="form-group">
          <label for="upass">Password</label>
          <input type="password" class="form-control" id="upass" name=userpassword"" placeholder="Password">
        </div>

        <div class="form-check">
          <label class="form-check-button">
            <input type="checkbox" class="form-check-input">
            Keep Me Logged In
          </label>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>

        </div>
      </form>
    </div>
  </body>
</html>
